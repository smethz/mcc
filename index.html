<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->

      type="image/png"

    />
    <link rel="manifest" href="%BASE_URL%/site.webmanifest" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

      property="og:title"
      content="MemeCoinCalls - Real-Time Crypto Meme Coin Alerts & Signals"
    />
    <meta
      property="og:description"
      content="Get instant alerts and expert analysis on trending memecoins. Join our community for real-time calls, market insights, and profitable crypto opportunities."

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:title"
      content="MemeCoinCalls - Real-Time Crypto Meme Coin Alerts & Signals"
    />

      name="twitter:description"

    />
    <meta name="format-detection" content="telephone=no" />

    <!-- Structured Data / Schema.org -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "MemeCoinCalls",
        "url": "https://memecoinsignals.com",
        "description": "Real-time cryptocurrency memecoin alerts and signals",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://memecoinsignals.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <script type="application/ld+json">

          "https://x.com/memecoin_calls",
          "https://t.me/meme_coin_callers",

      }
